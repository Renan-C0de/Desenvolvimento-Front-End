<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Informações Pessoais</h1>

    <form>
        <fieldset>
            <legend>Cadastro do Cliente</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome do cliente " size="40" maxlength="60">
            </div>
            <br>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" placeholder="Digite a idade" size="10" maxlength="">
            </div>
            <br>
            <div>
                <label for="endereço">Endereço:</label>
                <input type="text" name="endereço" id="endereço" placeholder="Digite o endereço" size="" maxlength="">
            </div>
            <br>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade" size="" maxlength="">
            </div>
            <br>
            <div>
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" placeholder="UF" size="2" maxlength="">
            </div>
            <br>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX" size="9" maxlength="">
            </div>
            <br>
            <div>
                <label for="tel/res">Tel/Res:</label>
                <input type="tel" name="fone" id="fone" placeholder="99 99999-9999" size="12" maxlength="">
            </div>
            <br>
            <div>
                <label for="tel/cel">Tel/Cel:</label>
                <input type="tel" name="fone" id="fone" placeholder="99 99999-9999" size="12" maxlength="">
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite o endereço de email" size="" maxlength="">
            </div>
        </fieldset>
        <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
